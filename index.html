<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/honeycomb.css">
    <link rel="stylesheet" href="styles/menu.css">
    <script type="text/javascript" src="scripts/background-grid.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
 
    


<div class="container">
    <header id="hex-grid">
        <div class="light"></div>
        <div class="grid"></div>
    </header>
</div>

<ul class="honeycomb">
    <li class="honeycomb-cell">
        <img src="images/work1.jpg" alt="poetry" class="honeycomb-cell-img">
        <div class="honeycomb-cell_title">Poetry</div>
    </li>
    <li class="honeycomb-cell">
        <img src="images/work2.jpg" alt="podcast" class="honeycomb-cell-img">
        <div class="honeycomb-cell_title">Podcast</div>
    </li>
    <li class="honeycomb-cell">
        <img src="images/work3.jpg" alt="photography" class="honeycomb-cell-img">
        <div class="honeycomb-cell_title">Photography</div>
    </li>
    <li class="honeycomb-cell">
        <img src="images/work4.jpg" alt="videos" class="honeycomb-cell-img">
        <div class="honeycomb-cell_title">Videos</div>
    </li>
    <li class="honeycomb-cell">
        <img src="images/work5.jpg" alt="music" class="honeycomb-cell-img">
        <div class="honeycomb-cell_title">Music</div>
    </li>
    <li class="honeycomb-cell">
        <img src="images/work6.jpg" alt="journal" class="honeycomb-cell-img">
        <div class="honeycomb-cell_title">Journal</div>
    </li>
    <li class="honeycomb-cell">
        <img src="images/work7.png" alt="comics" class="honeycomb-cell-img">
        <div class="honeycomb-cell_title">Comics</div>
    </li>
    <li class="honeycomb-cell honeycomb_Hidden">
        
    </li>
</ul>


</body>
</html>
